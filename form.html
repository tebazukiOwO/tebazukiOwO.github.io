<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>▷表单◁</title>
    <link rel="stylesheet" href="setting.css">
</head>

<body>
    <div class="header">
        <div class="main">
            <div class="left">
                @翅大鸡的个人主页
            </div>
            <div class="right">
                <a href="index.html">返回前页</a>
            </div>
        </div>
    </div>
    <div class="form">
        <form>
            昵称：
            <input type="text" name="username" id="">
            <br> 密码：
            <input type="password" name="password" id="">
            <br> 邮箱：
            <input type="text" name="email" id="">
            <select name="email" id="">
                <option value="@qq.com" selected>@qq.com</option>
                <option value="@163.com">@163.com</option>
                <option value="@126.com">@126.com</option>
                <option value="@yeah.net">@yeah.net</option>
            </select>
            <br> 性别：
            <input type="radio" name="sex" value="male" checked>男
            <input type="radio" name="sex" value="female">女
            <br>
            <br>爱好：
            <br>
            <input type="checkbox" name="hobby" value="reading">阅读
            <input type="checkbox" name="hobby" value="photo">摄影
            <input type="checkbox" name="hobby" value="sports">运动
            <br>
            <input type="checkbox" name="hobby" value="program">编程
            <input type="checkbox" name="hobby" value="writing">写作
            <input type="checkbox" name="hobby" value="other">其他
            <br>
            <br>个人简介：
            <br>
            <textarea name="intro" id="" cols="30" rows="5"></textarea>
            <br>
            <br>上传个人照片：
            <br>
            <input type="file" />
            <br>
            <br>
            <hr>
            <br>
            <input type="submit" value="立即注册" >
            <br>
        
        </form>
    </div>
</body>

</html>
